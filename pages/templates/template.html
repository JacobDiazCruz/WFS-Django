{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="static/js/jquery-3.3.1.min.js"></script>

    <!-- external css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!-- external js -->
    <link rel="stylesheet" type="text/css" href="{% static 'js/script.js'}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <style>
  .main-ul {
    margin-left: 900px;
  }

  nav {
    background: #393244 !important;
  }

  .nav-link {
    color: white !important;
  }

  .logo1 {
    width: 30px;
    height: 40px;
    background: #581845;
    border-radius: 5px;
  }
  .logo2 {
    width: 20px;
    height: 40px;
    background: #900C3F;
  }
  .logo3 {
    width: 20px;
    height: 40px;
    background: #C70039;
    border-radius: 1px;
  }

  .wfs {
    color: white;
    font-size: 30px;
    font-family: 'Roboto', sans-serif;
  }

  .nav-pic {
    width: 35px;
  }
</style>

<script src="{% static 'assets/js/bootstrap.js' %}"></script>
<script src="{% static 'assets/js/jquery.js' %}"></script>
<script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="logo1"><p class="wfs">W</p></div>
  <div class="logo2"><p class="wfs">F</p></div>
  <div class="logo3"><p class="wfs">S</p></div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav main-ul">
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a href="{% url 'profile' %}"><img src="{{ user.profile.image.url }}" class="rounded-circle nav-pic"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'profile' %}">{{ user.username }}</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
    {% block post %}

    {% endblock %}

    {% block content %}

    {% endblock %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
  </body>
</html>
