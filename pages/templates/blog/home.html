{% extends 'template.html' %}
{% load static %}

{% block title %}
Home
{% endblock %}

{% block content %}
<br>
<br>
<a href="{% url 'post-create' %}" class="share">
  <button class="button1">Share your thoughts</button> 
  <img src="/media/pencil.png" class="pencil">
</a>

{% for post in posts %}

<div class="facebook-box">
    <div class="content">
      <div class="right-icon">
          <a href="{% url 'post-update' post.id %}" class="href-edit">
              <i class="fas fa-edit"></i>
          </a>
      </div>
      <div class="row header">
        <div class="avatar">
          <a href="{% url 'profile' %}">
            <img src="{{ post.author.profile.image.url }}" class="rounded-circle article-img">
          </a>
        </div>
        <div class="name">
          <h5><a href="{% url 'profile' %}" class="author">{{ post.author }}</a></h5>
          <span class="sub">{{ post.date_posted|date:"F d, Y" }}</span>
        </div>
      </div>
      <div class="row-text">
        <p class="content-field">{{ post.content }}</p>
      </div>
  </div>
  <div class="footer">
    <a href="#">6 people</a> like this.
    <div class="row">
<!--       <div class="small-avatar">
        <img src="http://placehold.it/32x32" alt="" />
      </div> -->
 <!--      <div class="write-comment">
        <input type="text" placeholder="Write your comment..." class="comment-section">
      </div> -->
    </div>
  </div>
</div>
{% endfor %}

.facebook-box .right-icon {

}

}

.facebook-box .header .name h5 {
  margin-bottom: 2px;
  font-weight: 700;
  font-size: 14px;
}

.facebook-box .header .name span {
  color: #9197a3;
  font-size: 12px;
}

.facebook-box .thumbnail {
  margin-top: 10px;
  margin-left: -1px;
  box-shadoww: 0 1px 1px rgba(0, 0, 0, .05);
}

.facebook-box .footer {
  border-top: 1px solid #e1e2e3;
  margin: 0;
  padding: 9px 12px 7px 12px;
  font-size: 12px;
  background-color: #f6f7f8;
  border-radius: 0 0 3px 3px;
  color: #141823;
  overflow: hidden;
}

.facebook-box .footer .row {
  margin-top: 10px;
  margin-bottom: 2px;
  overflow: hidden;
}

.facebook-box .footer .small-avatar {
  width: 32px;
  height: 32px;
  float: left;
  margin-right: 8px;
}

.facebook-box .footer .write-comment input[type="text"] {
  background: #fff;
  border: 1px solid #dcdee3;
  padding: 7px 7px 7px 5px;
  min-height: 16px;
  width: calc(100% - 32px - 22px);
  float: left;
}
