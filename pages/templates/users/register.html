{% extends 'template.html' %}
{% load crispy_forms_tags %}
{%block title%}
Contact
{% endblock %}

{% block content %}
	<div class="content">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Join Today</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button type="submit" class="btn btn-outline-info">Sign Up!</button>
			</div>
		</form>
	</div>

{% endblock %}
